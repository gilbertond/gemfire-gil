//}

group 'com.gil.clientCache'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/libs-release" }
}

dependencies {
//    compile("org.springframework.boot:spring-boot-starter") {
