    compile group: 'org.apache.geode', name: 'geode-core', version: '1.3.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile group: 'com.gemstone.gemfire', name: 'gemfire', version: '8.2.1'

}